<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Realtime Node Socket.io Chat App</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="javaScript/client.js"></script>
</head>
<body>
    <nav>
        <h1>Amit Chat</h1>
    </nav>
    <div class="container">
        <div class="message left">Amit : Hey How are you</div>
        <div class="message right">Angelu : hii, i am fine.How about you</div>
    </div>
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
</body>
</html>
